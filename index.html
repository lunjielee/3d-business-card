<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3d Card Effect</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <button class="btn flip-btn">Flip</button>
  <div class="container">
    <div class="card">
      <div class="card-front">
        <div class="main">
          <div class="data">
            <div class="pop-logo">
              <div class="logo-icon">
                <img src="images/logo.png" alt="logo" />
              </div>
            </div>
            <small class="profession">Designer Press-On Nails</small>
            <div class="contacts">
              <div class="email">swannanails@gmail.com</div>
            </div>
          </div>
          <div class="qr-code">
            <a href="https://swannanails.linusrouter.tk" class="qr-link" target="_blank" rel="noopener" title="Open QR link"> </a>
            <div class="next">Your Next Set<br>Awaits</div>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/logo.png" class="logo" alt="jf" />
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>

</html>
